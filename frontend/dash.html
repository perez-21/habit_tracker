<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/cal-heatmap/dist/cal-heatmap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css"
    />

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- v6 is also supported -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div
      id="ex-ghDay-legend"
      style="display: 'inline-block'; margin: 0 4px"
    ></div>

    <script>
      const cal = new CalHeatmap();

      const habitData = {
        "2024-02-01": 1,
        "2024-02-02": 0,
        "2024-02-03": 1,
        "2024-02-04": 1,
        "2024-02-05": 0,
        "2024-02-06": 1,
        "2024-02-07": 2,
        "2024-02-08": 3,
        "2024-02-09": 1,
      };

      // Convert Habit Data to Timestamp Format
      const timestampData = {};
      Object.keys(habitData).forEach((date) => {
        timestampData[new Date(date).getTime() / 1000] = habitData[date];
      });

      cal.paint(
        {
          data: {
            source: timestampData,
            type: "json",
            x: "date",
            y: (d) => +d["temp_max"],
            groupY: "max",
          },
          date: { start: new Date("2012-01-01") },
          range: 12,
          scale: {
            color: {
              type: "threshold",
              range: ["#14432a", "#166b34", "#37a446", "#4dd05a"],
              domain: [10, 20, 30],
            },
          },
          domain: {
            type: "month",
            gutter: 4,
            label: { text: "MMM", textAlign: "start", position: "top" },
          },
          subDomain: {
            type: "ghDay",
            radius: 2,
            width: 11,
            height: 11,
            gutter: 4,
          },
          itemSelector: "#ex-ghDay",
        },
        [
          [
            Tooltip,
            {
              text: function (date, value, dayjsDate) {
                return (
                  (value ? value : "No") +
                  " contributions on " +
                  dayjsDate.format("dddd, MMMM D, YYYY")
                );
              },
            },
          ],
          [
            LegendLite,
            {
              includeBlank: true,
              itemSelector: "#ex-ghDay-legend",
              radius: 2,
              width: 11,
              height: 11,
              gutter: 4,
            },
          ],
          [
            CalendarLabel,
            {
              width: 30,
              textAlign: "start",
              text: () =>
                dayjs.weekdaysShort().map((d, i) => (i % 2 == 0 ? "" : d)),
              padding: [25, 0, 0, 0],
            },
          ],
        ]
      );
    </script>
  </body>
</html>
